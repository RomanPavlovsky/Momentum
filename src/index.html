<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="audio_player">
        <div class="track_discription">
          <div class="track_author"></div>
          <div class="track_title">
            TRACK NAME .... TRACK NAME .... TRACK NAME .... TRACK NAME ... TRACK
            NAME
          </div>
        </div>
        <div class="track_timeline">
          <div class="track_line"></div>
          <input type="range" value="100" step="1" class="track_range" />
          <div class="track_progress"></div>
        </div>
        <div class="track_time">
          <div class="track_current_time"></div>
          <div class="track_length"></div>
        </div>
        <div class="audio_controls">
          <div class="left_audio_controls">
            <div class="audio_prev"></div>
            <div class="audio_toggle play"></div>
            <div class="audio_next"></div>
          </div>
          <div class="right_audio_controls">
            <div class="volume_control">
              <div class="volume_btn"></div>
              <div class="volume_slider">
                <div class="volume_line"></div>
                <input type="range" value="volume" class="volume_input" />
                <div class="volume_progress"></div>
              </div>
            </div>
            <div class="playlist"></div>
          </div>
        </div>
      </div>

      <div class="user_weather">
        <input
          type="text"
          class="city_input"
          value="text"
          placeholder="[Enter city]"
        />
        <!-- <h2 class="city"></h2> -->
        <div class="weather_main_info">
          <div class="temp"></div>
          <div class="icon_weather"></div>
          <div class="discription"></div>
        </div>
        <div class="wind_info"></div>
        <div class="humidity_info"></div>
      </div>
    </header>
    <main>
      <div class="user_date">
        <div class="time"></div>
        <div class="date"></div>
      </div>
      <div class="user_greeting">
        <p class="greeting"></p>
        <input class="name" type="text" placeholder="[Enter name]" />
      </div>
      <i class="slider_prev"></i>
      <i class="slider_next"></i>
    </main>
    <footer>
      <div class="settings"></div>
      <div class="quote">
        <button class="quote_refresh"></button>
        <h2 class="quote_text"></h2>
        <h3 class="quote_author"></h3>
      </div>
    </footer>
    <div class="dark_filter"></div>
  </body>
</html>
